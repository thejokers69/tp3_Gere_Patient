<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Add a New Patient</h2>
    <form th:action="@{/patients/add}" th:object="${patient}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Name:</label>
            <input type="text" th:field="*{name}" required class="w-full p-2 border border-gray-300 rounded" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm"></div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Birth Date:</label>
            <input type="date" th:field="*{birthDate}" required class="w-full p-2 border border-gray-300 rounded" />
            <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-red-500 text-sm"></div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Email:</label>
            <input type="email" th:field="*{email}" required class="w-full p-2 border border-gray-300 rounded" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Is Sick:</label>
            <input type="checkbox" th:field="*{sick}" class="mr-2" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Score:</label>
            <input type="number" th:field="*{score}" min="0" required class="w-full p-2 border border-gray-300 rounded" />
            <div th:if="${#fields.hasErrors('score')}" th:errors="*{score}" class="text-red-500 text-sm"></div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Gender:</label>
            <select th:field="*{gender}" required class="w-full p-2 border border-gray-300 rounded">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-red-500 text-sm"></div>
        </div>
        <button type="submit">Ajouter</button>
    </form>
</div>
</body>
</html>
